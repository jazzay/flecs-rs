[package]
name = "flecs"
version = "0.1.3"
edition = "2021"
description = "Rust bindings for the Flecs Entity Component System"
homepage = "https://www.flecs.dev"
repository = "https://github.com/jazzay/flecs-rs"
license = "MIT"
keywords = ["ecs", "game", "flecs"]
categories = ["game-engines", "data-structures"]
rust = "1.68"

[profile.release]
debug = true

[dependencies]
once_cell = "1.18"

[build-dependencies]
bindgen = "0.66"
cc = "1"

[dev-dependencies]
hecs = "0.10.3"
bevy_ecs = "0.10.1"
flax = "0.4.0"
criterion = "0.5"

[[example]]
name="entity_basics"
path = "examples/entity/basics.rs"
test = true

